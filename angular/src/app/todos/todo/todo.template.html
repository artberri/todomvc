<div class="view">
  <input class="toggle" type="checkbox" [checked]="isCompleted" (click)="onToggleCheckboxClicked()">
  <label (dblclick)="onDoubleClicked()">{{ todo.title }}</label>
  <button class="destroy" (click)="onRemoveButtonClicked()"></button>
</div>
<input [(ngModel)]="todoTitleInput" class="edit" (blur)="onInputBlur(todoTitleInput)" (keyup.enter)="onInputBlur(todoTitleInput)">
