<span class="todo-count"><strong>{{ activeTodoCount }}</strong> item left</span>
<ul class="filters">
  <li app-filter-link [filter]="noneFilter">All</li>
  <li app-filter-link [filter]="activeFilter">Active</li>
  <li app-filter-link [filter]="completedFilter">Completed</li>
</ul>
<button *ngIf="isClearCompletedLinkShown" (click)="onClearCompletedClicked()" class="clear-completed">Clear completed</button>
